<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Click on "Try me" button. </h1>
    <br>
    <form id="LoginForm" action="/action_page.php">
        First Name: <input type="text", name="fname"><br>
        Last Name: <input type="text", name="lname"><br>
        <input type="submit" value="Submit"> <br>
    </form>
    <br>
    <br>
    <button onclick="myFunction()">Try me</button>
    <p id="displaySpace"></p>
    <script>
        function myFunction(){
            var n = document.getElementById("LoginForm").elements.length;
            var x = document.getElementById("LoginForm").elements[0].value;

            document.getElementById("displaySpace").innerHTML = "Found "+ n + " elements and the first "+
            "name is "+ x;    
        }
        const para = document.createElement("p");
        para.innerText = "This text has been created by Dom manipulation.";
        document.body.appendChild(para);
    </script>
</body>
</html>
