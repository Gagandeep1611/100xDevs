<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sum</h1>
    <form id="sumForm">
        First number: <input type="text" name="fnum"><br>
        Second number: <input type="text" name="snum"><br>
        <input type="submit" value="Submit" onsubmit="sumFunction()"><br>
    </form>
    
    <p id="result"></p>

    <script>
        function sumFunction(){
            let x = parseFloat(document.getElementById("sumForm").elements[0].value);
            let y = parseFloat(document.getElementById("sumForm").elements[1].value);

            let sum = x+y;
            document.getElementById("result").innerHTML = "Sum is: "+ sum;
        }
    </script>
</body>
</html>
